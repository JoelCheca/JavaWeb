<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Empresa Vía Éxitos</title>
</head>
<body  style="background-color: #A9B2B2;" >


		<nav class="navbar sticky-top navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#!" style="color: #EBEB2F;">Empresa Vía Éxitos</a>
				</div>
		</nav>		
		<br>



<div class="container">
	<div class="card">
			<div class="card-header">Ingreso de datos</div>
			<div class="card-body">
				<form method="post" action="Procesar" id="form1">
				

			<div class="form-group row">
				<label for="horasDt" class="col-sm-2 col-form-label">Horas
					diarias trabajadas</label>
				<div class="col-sm-10" id="horasDt">
					<input type="text" class="form-control" name="horasDt" id="horasDt">

				</div>

			</div>


	
		
			<div class="form-group row">
				<label for="diasT" class="col-sm-2 col-form-label">Días
					trabajados</label>
				<div class="col-sm-10" id="diasT">
					<input type="text" class="form-control" name="diasT" id="diasT">

				</div>

			</div>
			
			<div class="form-group row">
				<label for="PagoHoras" class="col-sm-2 col-form-label">Pago
					por hora</label>
				<div class="col-sm-10" id="PagoHoras">
					<input type="text" class="form-control" name="PagoHoras" id="PagoHoras">

				</div>

			</div>

			
			<div class="form-group row">
				<label for="CanHijos" class="col-sm-2 col-form-label">Cantidad
					de hijos</label>
				<div class="col-sm-10" id="CanHijos">
					<input type="text" class="form-control" name="CanHijos" id="CanHijos">

				</div>

			</div>


			<div class="form-group row">
						<button type="button" class="btn btn-primary btn-lg btn-block" id="btnProcesar"
						 style="background-color: #040404">Procesar</button>
					</div>		
		</form>
</div>	
</div>	

		<div class="card" id="divResultado" style="display: none">
			<div class="card-header">Resultado</div>
			<div class="card-body">	

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Horas trabajadas</label>
				<div class="col-sm-10" id="divHorasTT"></div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Pago por hora</label>
				<div class="col-sm-10" id="divPagoHoras"></div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Sueldo</label>
				<div class="col-sm-10" id="divSueldo"></div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Asignación</label>
				<div class="col-sm-10" id="divAsignacion"></div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Bono</label>
				<div class="col-sm-10" id="divBono"></div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Ingresos</label>
				<div class="col-sm-10" id="divIngreso"></div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Renta</label>
				<div class="col-sm-10" id="divRenta"></div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Neto</label>
				<div class="col-sm-10" id="divNeto"></div>
			</div>

			

			</div>
	</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>


<script type="text/javascript">

$(function() {
	$("#btnProcesar").click(function() {
		let data = $("#form1").serialize();
		$.post("Procesar", data, function(objJson) {
			$("#divHorasTT").html(objJson.horasTT);
			$("#divPagoHoras").html(objJson.pagoHoras);
			$("#divSueldo").html(objJson.sueldo);
			$("#divAsignacion").html(objJson.asignacion);
			$("#divBono").html(objJson.bono);
			$("#divIngreso").html(objJson.ingreso);
			$("#divRenta").html(objJson.renta);
			$("#divNeto").html(objJson.neto);
			$("#divResultado").show();
		});
	});
});

$(function() {
	$("#btnProcesar2").click(function() {
		let data = $("#divResultado").serialize();
		$.post("home",data,function(respuesta){
			$("#form1").html(respuesta);
		});
	});
});





</script>
</html>
